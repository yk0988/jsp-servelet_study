<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script>
	function fn_sendMember(){
		let frmMember = document.frmMember;
		let id = frmMember.id.value;
		let pwd = frmMember.pwd.value;
		let name = frmMember.name.value;
		let email = frmMember.email.value;
		
		if(id.length == 0 || id == ""){
			alert("아이디는 필수입니다.");
		}else if(pwd.length == 0 || id == ""){
			alert("비밀번호는 필수입니다.");
		}else if(name.length == 0 || id == ""){
			alert("이름은 필수입니다.");
		}else if(email.length == 0 || id == ""){
			alert("이메일은 필수입니다.");
		}else{
		 	frmMember.method="post"
			frmMember.action="member4";
			frmMember.submit();
		}
	}
</script>
<title>회원 가입창</title>
</head>
<body>
	<form name="frmMember">
		<table>
			<th>회원 가입창</th>
			<tr>
				<td>아이디</td>
				<td><input type="text" name="id"></td>
			</tr>		
			<tr>
				<td>비밀번호</td>
				<td><input type="password" name="pwd"></td>
			</tr>		
			<tr>
				<td>이름</td>
				<td><input type="text" name="name"></td>
			</tr>		
			<tr>
				<td>이메일</td>
				<td><input type="text" name="email"></td>
			</tr>		
		</table>
		<input type="button" value="가입하기" onclick="fn_sendMember()">
		<input type="reset" value="다시 입력">
		<input type="hidden" name="command" value="addMember" />
    	</form>
</body>
</html>
